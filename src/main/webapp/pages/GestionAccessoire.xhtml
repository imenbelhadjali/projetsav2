<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

 <ui:composition template="../templates/template.xhtml">
	<ui:define name="body">



	<div align="center">
<h:form id="f1">

		<div style="width:60%">	
		<div align="right">
				<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
					update="f1" oncomplete="PF('dialogmodif').show()"
					actionListener="#{accessoireBean.ajouterAccessoire()}"/>
			</div>
		
			
		<p:dataTable var="accessoire" id="f1" value="#{accessoireBean.accessoires}" emptyMessage="Pas d'accessoires">
			<p:column width="20%">
				<f:facet name="header">
					<h:outputLabel value="idaccessoire" />
				</f:facet>
    #{accessoire.idaccessoire}
</p:column>
			<p:column width="50%">
				<f:facet name="header">
					<h:outputLabel value="designationAcc" />
				</f:facet>
    #{accessoire.designationAcc}
</p:column>

	


			<p:column style="width:15%">
				<p:commandButton actionListener="#{accessoireBean.modifierAccessoire(accessoire)}"
				 update=":f1:f2:dialogmodif" oncomplete="PF('dialogmodif').show()"
					icon="ui-icon-pencil" title="Modification" />
					
					
				<p:commandButton
					actionListener="#{accessoireBean.Supprimer(accessoire.idaccessoire)}"
					icon="ui-icon-trash" title="Suppression Accessoire" update="f1">
					<p:confirm header="Suppression Accessoire"
						message="Voulez-vous vraiment supprimer cette Accessoire ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
</div>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >
			<p:commandButton value="Oui" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
		<h:form id="f2">
				<p:dialog widgetVar="dialogmodif" modal="true" closable="false" resizable="true" >
				
				<p:panel id="dialogmodif" header="Gesttion des Accessoires" >
						<h:panelGrid columns="2"  cellspacing="20px">
						<p:outputLabel value="designationAcc"/>
							<p:inputText value="#{accessoireBean.designationAcc}" id="pro8"/>
							
							</h:panelGrid>
							
							
							<h:panelGrid columns="2"  >
							<p:commandButton value="Valider" icon="ui-icon-check" 
								actionListener="#{accessoireBean.validation()}" update=":f1" />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								
								oncomplete="dialogmodif.hide()" update=":f1" />
				
							
							
						</h:panelGrid>
							
					</p:panel>
				
				
		</p:dialog>
		</h:form>
			</h:form>
	</div>
	
</ui:define>
</ui:composition>
</html>
