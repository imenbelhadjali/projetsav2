<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="body">



	<div align="center">
<h:form id="f1">

<div style="width:100%">	
		<div align="right">
				<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
					update="f1" oncomplete="PF('dialogmodif').show()"
					actionListener="#{appelBean.ajouterAppel()}"/>
			</div>




		<p:dataTable var="appel" id="f1" value="#{appelBean.appels}"  emptyMessage="Pas d'appels">
			<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="idappel" />
				</f:facet>
    #{appel.idappel}
</p:column>
			<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="numapp" />
				</f:facet>
    #{appel.numapp}
</p:column>

	<p:column width="15%">
				<f:facet name="header">
					<h:outputLabel value="emplacement" />
				</f:facet>
    #{appel.emplacement}
</p:column  >

	<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="mdpbios" />
				</f:facet>
    #{appel.mdpbios}
</p:column >

	<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="mdpsys" />
				</f:facet>
    #{appel.mdpsys}
</p:column>


<p:column  width="15%">
				<f:facet name="header">
					<h:outputLabel value="dosier_sauvegarde" />
				</f:facet>
    #{appel.dosier_sauvegarde}
</p:column>


<p:column  width="15%">
				<f:facet name="header">
					<h:outputLabel value="observationApl" />
				</f:facet>
    #{appel.observationApl}
</p:column>




<p:column  width="15%">
				<f:facet name="header">
					<h:outputLabel value="date_entre" />
				</f:facet>
    #{appel.date_entre}
</p:column>


<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="etat" />
				</f:facet>
    #{appel.etat}
</p:column>




			<p:column style="width:15%">
				<p:commandButton actionListener="#{appelBean.modifierAppel(appel)}"
				 update=":f1:f2:dialogmodif" oncomplete="PF('dialogmodif').show()"
					icon="ui-icon-pencil" title="Modification" />
					
					
				<p:commandButton
					actionListener="#{appelBean.Supprimer(appel.idappel)}"
					icon="ui-icon-trash" title="Suppression Appel" update="f1">
					<p:confirm header="Suppression Appel"
						message="Voulez-vous vraiment supprimer cette Appel ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		</div>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >
			<p:commandButton value="Oui" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
		<h:form id="f2">
				<p:dialog widgetVar="dialogmodif" modal="true" closable="false" resizable="true" >
				
				<p:panel id="dialogmodif" header="Gesttion des Appels" >
						<h:panelGrid columns="2"  cellspacing="20px" >
						<p:outputLabel value="numapp"/>
							<p:inputText value="#{appelBean.numapp}" id="pro1"/>
							<p:outputLabel value="emplacement"/>
							<p:inputText value="#{appelBean.emplacement}" id="pro2"/>
							<p:outputLabel value="mdpbios"/>
							<p:inputText value="#{appelBean.mdpbios}" id="pro3"/>
							<p:outputLabel value="mdpsys"/>
							<p:inputText value="#{appelBean.mdpsys}" id="pro4"/>
							<p:outputLabel value="dosier_sauvegarde"/>
							<p:inputText value="#{appelBean.dosier_sauvegarde}" id="pro5"/>
							<p:outputLabel value="date_entre"/>
							<p:inputText value="#{appelBean.date_entre}" id="pro6"/>
							<p:outputLabel value="etat"/>
							<p:inputText value="#{appelBean.etat}" id="pro7"/>
						</h:panelGrid>
							
							<h:panelGrid columns="2" >
							<p:commandButton value="Valider" icon="ui-icon-check" 
								actionListener="#{appelBean.validation()}" update=":f1" />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								
								oncomplete="dialogmodif.hide()" update=":f1" />
						</h:panelGrid>
						
					</p:panel>
				
				
		</p:dialog>
		</h:form>
			</h:form>
	</div>
	</ui:define>
</ui:composition>

</html>
