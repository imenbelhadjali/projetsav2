<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="body">
	<div align="center">
<h:form id="f1">

<div style="width:70%">	
<div align="right">
				<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
					update="f1" oncomplete="PF('dialogmodif').show()"
					actionListener="#{machineBean.ajouterMachine()}"/>
			</div>
		<p:dataTable var="machine" id="f1" value="#{machineBean.machines}"  emptyMessage="Pas de machines">
			<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="idmachine" />
				</f:facet>
    #{machine.idmachine}
</p:column>
			<p:column  width="20%">
				<f:facet name="header">
					<h:outputLabel value="designationMach" />
				</f:facet>
    #{machine.designationMach}
</p:column>


	<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="num_serie" />
				</f:facet>
    #{machine.num_serie}
</p:column>

	<p:column  width="10%">
				<f:facet name="header">
					<h:outputLabel value="model" />
				</f:facet>
    #{machine.model}
</p:column>
	


			<p:column style="width:15%">
				<p:commandButton actionListener="#{machineBean.modifierMachine(machine)}"
				 update=":f1:f2:dialogmodif" oncomplete="PF('dialogmodif').show()"
					icon="ui-icon-pencil" title="Modification" />
					
					
				<p:commandButton
					actionListener="#{machineBean.Supprimer(machine.idmachine)}"
					icon="ui-icon-trash" title="Suppression Machine" update="f1">
					<p:confirm header="Suppression Machine"
						message="Voulez-vous vraiment supprimer cette Machine ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		</div>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >
			<p:commandButton value="Oui" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
		<h:form id="f2">
				<p:dialog widgetVar="dialogmodif" modal="true" closable="false" resizable="true" >
				
				<p:panel id="dialogmodif" header="Gesttion des Machines" >
						<h:panelGrid columns="2"  cellspacing="20px">
						<p:outputLabel value="designationAcc"/>
							<p:inputText value="#{machineBean.designationMach}" id="pro8"/>
							<p:outputLabel value="num_serie"/>
							<p:inputText value="#{machineBean.num_serie}" id="pro9"/>
							<p:outputLabel value="model"/>
							<p:inputText value="#{machineBean.model}" id="pro10"/>
							
							</h:panelGrid>
							
							
							<h:panelGrid columns="2">
							<p:commandButton value="Valider" icon="ui-icon-check" 
								actionListener="#{machineBean.validation()}" update=":f1" />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								
								oncomplete="dialogmodif.hide()" update=":f1" />
				
							
							
						</h:panelGrid>
							
					</p:panel>
				
				
		</p:dialog>
		</h:form>
			</h:form>
	</div>
</ui:define>
</ui:composition>
</html>
