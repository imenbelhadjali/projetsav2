<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="body">
	
	
	
	<div align="center">
<h:form id="f1">


<div style="width:100%">
<div align="right">
				<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
					update="f1" oncomplete="PF('dialogmodif').show()"
					actionListener="#{reglementBean.ajouterReglement()}"/>
			</div>
		<p:dataTable var="reglement" id="f1" value="#{reglementBean.reglements}"  emptyMessage="Pas de redlements">
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="idreglement" />
				</f:facet>
    #{reglement.idreglement}
</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="prixReg" />
				</f:facet>
    #{reglement.prixReg}
</p:column>

<p:column>
				<f:facet name="header">
					<h:outputLabel value="totaltache" />
				</f:facet>
    #{reglement.totaltache}
</p:column>

<p:column>
<f:facet name="header">
					<h:outputLabel value="totalpiece" />
				</f:facet>
    #{reglement.totalpiece}
</p:column>



<p:column>
<f:facet name="header">
					<h:outputLabel value="datesortie" />
				</f:facet>
    #{reglement.datesortie}
</p:column>

<p:column>
<f:facet name="header">
					<h:outputLabel value="observationReg" />
				</f:facet>
    #{reglement.observationReg}
</p:column>


	


			<p:column style="width:15%">
				<p:commandButton actionListener="#{reglementBean.modifierReglement(reglement)}"
				 update=":f1:f2:dialogmodif" oncomplete="PF('dialogmodif').show()"
					icon="ui-icon-pencil" title="Modification" />
					
					
				<p:commandButton
					actionListener="#{reglementBean.Supprimer(reglement.idreglement)}"
					icon="ui-icon-trash" title="Suppression Reglement" update="f1">
					<p:confirm header="Suppression Reglement"
						message="Voulez-vous vraiment supprimer cette Reglement ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		</div>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >
			<p:commandButton value="Oui" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
		<h:form id="f2">
				<p:dialog widgetVar="dialogmodif" modal="true" closable="false" resizable="true" >
				
				<p:panel id="dialogmodif" header="Gesttion des Reglements" >
						<h:panelGrid columns="2"   cellspacing="20px">
						<p:outputLabel value="prixReg"/>
							<p:inputText value="#{reglementBean.prixReg}" id="pro11"/>
							
							<p:outputLabel value="totaltache"/>
							<p:inputText value="#{reglementBean.totaltache}" id="pro6"/>
							
							<p:outputLabel value="totalpiece"/>
							<p:inputText value="#{reglementBean.totalpiece}" id="pro1"/>
							
							<p:outputLabel value="totalrep"/>
							<p:inputText value="#{reglementBean.totalrep}" id="pro8"/>
							
							<p:outputLabel value="datesortie"/>
							<p:inputText value="#{reglementBean.datesortie}" id="pro7"/>
							
							<p:outputLabel value="observationReg"/>
							<p:inputText value="#{reglementBean.observationReg}" id="pro4"/>
							
							</h:panelGrid>
							
						
							<h:panelGrid columns="2">
							<p:commandButton value="Valider" icon="ui-icon-check" 
								actionListener="#{reglementBean.validation()}" update=":f1" />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								
								oncomplete="dialogmodif.hide()" update=":f1" />
				
							
							
						</h:panelGrid>
							
					</p:panel>
				
				
		</p:dialog>
		</h:form>
			</h:form>
	</div>
	
</ui:define>
</ui:composition>

</html>
