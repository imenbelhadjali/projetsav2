<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="body">
	
	<div align="center">
<h:form id="f1">

	<div style="width:60%">	
<div align="right">
				<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
					update="f1" oncomplete="PF('dialogmodif').show()"
					actionListener="#{type_fourBean.ajouterType_four()}"/>
			</div>
		<p:dataTable var="type_four" id="f1" value="#{type_fourBean.type_fours}"  emptyMessage="Pas de type_four">
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="idtype_four" />
				</f:facet>
    #{type_four.idtype_four}
</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputLabel value="nomtype_four" />
				</f:facet>
    #{type_four.nomtype_four}
</p:column>

	


			<p:column style="width:15%">
				<p:commandButton actionListener="#{type_fourBean.modifierType_four(type_four)}"
				 update=":f1:f2:dialogmodif" oncomplete="PF('dialogmodif').show()"
					icon="ui-icon-pencil" title="Modification" />
					
					
				<p:commandButton
					actionListener="#{type_fourBean.Supprimer(type_four.idtype_four)}"
					icon="ui-icon-trash" title="Suppression Type_four" update="f1">
					<p:confirm header="Suppression Type_four"
						message="Voulez-vous vraiment supprimer cette Type_four ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
</div>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" >
			<p:commandButton value="Oui" type_four="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Non" type_four="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
		<h:form id="f2">
				<p:dialog widgetVar="dialogmodif" modal="true" closable="false" resizable="true" >
				
				<p:panel id="dialogmodif" header="Gesttion des Type_fours" >
						<h:panelGrid columns="2"   cellspacing="20px">
						<p:outputLabel value="nomtype_four"/>
							<p:inputText value="#{type_fourBean.nomtype_four}" id="pro8"/>
							
							
							</h:panelGrid>
							
							<h:panelGrid columns="2">
							<p:commandButton value="Valider" icon="ui-icon-check" 
								actionListener="#{type_fourBean.validation()}" update=":f1" />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								
								oncomplete="dialogmodif.hide()" update=":f1" />
				
							
							
						</h:panelGrid>
							
					</p:panel>
				
				
		</p:dialog>
		</h:form>
			</h:form>
	</div>
	</ui:define>
	</ui:composition>
</html>
